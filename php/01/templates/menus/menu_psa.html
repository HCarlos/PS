<script type="text/javascript">

    $("#preloaderPrincipal").show();

            event.preventDefault();
            cfgBase0();
            var nc = localStorage.nc.split("@");
            $.post(obj.getValue(0) + "cat-grupos-psa/", {
                    user: nc[0]
                },
                function(html) {

                    $("#preloaderPrincipal").hide();
                }, "html");
            return false;
        });
    }

    $("#menuPrincipal li").on("click", function(event) {
        event.preventDefault();
        $(".nav-list li").removeClass("active");
        if ($('.open').length === null) {
            $(this).addClass("active open");
        }
    });

    function cfgBase0(){
        resizeScreen();
        $("#contentLevel5").empty();
        $("#contentLevel5").hide();
        $("#contentLevel4").empty();

        $("#contentLevel3").empty();
        $("#contentLevel3").hide();
        $("#contentProfile").empty();
        $("#contentProfile").hide();
        $("#contentMain").show();

        $("#preloaderPrincipal").show();
        obj.setIsTimeLine(false);
    }

})
