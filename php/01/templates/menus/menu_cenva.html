<script type="text/javascript">

            event.preventDefault();
            cfgBase0();
            var nc = localStorage.nc.split("@");
            $.post(obj.getValue(0) + "caja-report-panel/", {
                    IdUserNivelAcceso: localStorage.IdUserNivelAcceso,

                    user: nc[0]

                function(html) {

                    $('#breadcrumb').html(getBar('Inicio,Panel de Reportes'));
                }, "html");
            return false;
        });
    }

    function cfgBase0(){
        resizeScreen();
        $("#contentLevel5").empty();
        $("#contentLevel5").hide();
        $("#contentLevel4").empty();
        $("#contentLevel4").hide();
        $("#contentLevel3").empty();
        $("#contentLevel3").hide();
        $("#contentProfile").empty();
        $("#contentProfile").hide();
        $("#contentMain").show();
        $("#contentMain").empty();
        $("#preloaderPrincipal").show();
        obj.setIsTimeLine(false);
    }

})
