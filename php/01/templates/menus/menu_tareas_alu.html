<script type="text/javascript">        

jQuery(function($) {

    $("#preloaderPrincipal").show();


     if ($(".mnuGruAluTareas0").length) {
           $(".mnuGruAluTareas0").on("click", function(event) {
               event.preventDefault();
               var ar = event.currentTarget.id.split('-');
               var dtn = ['contentMain','contentProfile'];
               var arr = ['tareas-alu-list/','comunica-mensaje-inbox-list/'];
               var msg = ['Tareas','Mensajes'];
               var i = parseInt(ar[1],0);
                cfgBase0();
                var nc = localStorage.nc;
                $.post(obj.getValue(0) + arr[i], {
                        user: nc,
                        objeto:dtn[i]
                    },
                    function(html) {
                        $("#"+dtn[i]).show();
                        $("#"+dtn[i]).html(html);
                        $('#breadcrumb').html(getBar('Inicio, '+msg[i] ));
                    }, "html");
                return false;         
           });
    }

    var arrMnuTu = ['alumnos-boletas-list/'];
    var dtn = ['contentMain'];
    if ($(".mnuGruTutMn").length) {
           $(".mnuGruTutMn").on("click", function(event) {
               event.stopPropagation();
               var ind = 0;
               sm0 = $("#mnuTutSp-"+ind).html();
                cfgBase0();
                $("#contentMain").hide();
                var nc = localStorage.nc;
                $.post(obj.getValue(0) + arrMnuTu[ind], {
                        user: nc,
                        objeto:dtn[ind],
                        tipoUser:"alumno"
                    },
                    function(html) {
                        $("#"+dtn[ind]).show();
                        $("#"+dtn[ind]).html(html);
                        $('#breadcrumb').html(getBar('Inicio, '+sm0 ));
                    }, "html");
                return false;         
           });
    }


    $("#subMenuCatGruposAluTareas li").on("click", function(event) {
        event.preventDefault();
        $(".nav-list li").removeClass("active");
        if ($('.open').length === null) {
            $(this).addClass("active open");
        }
    });

    function cfgBase0(){
        resizeScreen();
        $("#contentLevel5").empty();
        $("#contentLevel5").hide();
        $("#contentLevel4").empty();
        $("#contentLevel4").hide();
        $("#contentLevel3").empty();
        $("#contentLevel3").hide();
        $("#contentProfile").empty();
        $("#contentProfile").hide();
        $("#contentMain").empty();
        $("#contentMain").hide();
        $("#preloaderPrincipal").show();
        obj.setIsTimeLine(false);
    }

    $("#turniting").removeClass('hide');
    $("#ebscohost").removeClass('hide');
    

});
</script>
