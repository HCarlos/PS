<script type="text/javascript">        

jQuery(function($) {

    $("#preloaderPrincipal").show();

    var arrMnuTu = ['tutores-tareas-list-01/','comunica-mensaje-inbox-list/','tutores-facturas-list/','tutores-pagos-list/','tutores-boletas-list/'];
    var dtn = ['contentMain','contentProfile','contentMain','contentMain','contentMain'];
    // var dtn = ['contentMain','contentMain','contentMain','contentMain','contentMain'];
    if ($(".mnuGruTutMn").length) {
           $(".mnuGruTutMn").on("click", function(event) {
               event.stopPropagation();
               var sm0 = event.currentTarget.id.split('-');
               var ind = sm0[1];
               sm0 = $("#mnuTutSp-"+ind).html();
                cfgBase0();
                $("#contentMain").hide();
                var nc = localStorage.nc;
                $.post(obj.getValue(0) + arrMnuTu[ind], {
                        user: nc,
                        objeto:dtn[ind],
                        tipoUser:"tutor"
                    },
                    function(html) {
                        $("#"+dtn[ind]).show();
                        $("#"+dtn[ind]).html(html);
                        $('#breadcrumb').html(getBar('Inicio, '+sm0 ));
                    }, "html");
                return false;         
           });
    }

    $("#subMenuTutores0 li").on("click", function(event) {
        event.preventDefault();
        $(".nav-list li").removeClass("active");
        if ($('.open').length === null) {
            $(this).addClass("active open");
        }
    });

    function cfgBase0(){
        resizeScreen();
        $("#contentLevel5").empty();
        $("#contentLevel5").hide();
        $("#contentLevel4").empty();
        $("#contentLevel4").hide();
        $("#contentLevel3").empty();
        $("#contentLevel3").hide();
        $("#contentProfile").empty();
        $("#contentProfile").hide();
        $("#contentMain").empty();
        $("#contentMain").hide();
        $("#preloaderPrincipal").show();
        obj.setIsTimeLine(false);
    }

});
</script>
